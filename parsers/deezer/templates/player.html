<head>
    <meta charset="utf-8">
    <title>Пустой html5 шаблон</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/player.css">
    <link rel="stylesheet" href="/static/css/main.css">

  </head>
  <body>
    <a href="#container" class="track-list-button">|| || ||</a>
    <div class="player">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <button class="save-button">Сохранить</button>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
          <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
          <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
      </div>
      
    /*----- Modal Popup -------*/
    <div id="container">
        <div id="exampleModal" class="reveal-modal">
          <input type="text" onchange="searchTrack()" id="search">
        <div class="track-list" id="track_list">
          111
        </div>
        <a href="#">Close Modal</a>
        </div>
    </div>
    <audio controls id="test">
      dsad
    </audio>
    <!-- Main script for the player -->
  <script src="/static/js/player.js"></script>
    
  </body>
  </html>
